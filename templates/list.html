<!DOCTYPE html> 
<html> 
	<head> 
		<title>Flask and SQLite </title> 
	</head> 
	<style> 
		table, th, td { 
		border:1px solid black; 
		} 
		</style> 
	<body> 
		<table style="width:100%"> 
			<tr> 
			<th>Name</th> 
			<th>Email</th> 
			<th>City</th> 
			<th>Country</th> 
			<th>Phone Number</th> 
			</tr> 
			{%for customer in data%} 
			<tr> 
				<td>{{customer[0]}}</td> 
				<td>{{customer[1]}}</td> 
				<td>{{customer[2]}}</td> 
				<td>{{customer[3]}}</td> 
				<td>{{customer[4]}}</td> 
				</tr> 
			{%endfor%} 
		</table>		 
	</body> 
</html>
