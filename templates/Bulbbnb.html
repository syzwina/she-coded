<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb bnb </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>Bulb bnb</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Host</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Search Bar Section -->
    <section class="search-bar">
        <h2>Find Your Perfect Broken Bulb</h2>
        <form action="#">
           
        <select class="bulb" name="bulb">
            <option value="incandescent">Incandescent Bulb</option>
            <option value="led">LED Bulb</option>
            <option value="halogen">Halogen Bulb</option>
            <option value="fluorescent">Fluorescent Bulb</option>
         </select>

            
        </form>
    </section>

    <!-- Featured Listings Section -->
    <section class="featured-listings">
        <h2>Featured Bulbs</h2>
        <div class="listing">
            <div class="listing-card">
                <img src="bulb1.jpg" alt="Bulb 1">
                <h3>Luxury Bulbs in London</h3>
                <p>From £120 per night</p>
            </div>
            <div class="listing-card">
                <img src="bulb2.jpg" alt="Bulb 2">
                <h3>Cozy Bulb in Paris</h3>
                <p>From £80 per night</p>
            </div>
            <div class="listing-card">
                <img src="bulb3.jpg" alt="Bulb 3">
                <h3>Luxury Bulb in Ibiza</h3>
                <p>From £250 per night</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Airbnb Clone. All rights reserved.</p>
    </footer>
</body>
</html>
