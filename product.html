<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bulb.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <h1>BulbBnB</h1>
        <p>"Light up your life… or don’t."</p>
    </header>

    <section class="product-detail">
        <img src="{{ bulb.image }}" alt="Bulb Image">
        <h2>{{ bulb.name }}</h2>
        <p>{{ bulb.description }}</p>
        <h3>{{ bulb.price }}</h3>
        <button onclick="alert('Bulb rented successfully!')">Rent This Bulb</button>
        <br><br>
        <a href="/">← Back to Bulbs</a>
    </section>

</body>
</html>
